<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectStructure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📂 ProjectStructure</h1>
            <div class="input-group">
                <div class="github-section">
                    <div class="search-box">
                        <input type="text" 
                               id="githubRepo" 
                               class="input-field"
                               placeholder="Enter GitHub repo URL">
                        <button class="primary-btn generate-btn" onclick="loadGitHubRepo()">
                            🌐 Generate Tree
                        </button>
                    </div>
                </div>
                <label class="file-upload-btn">
                    <input type="file" 
                           id="folderInput" 
                           webkitdirectory 
                           directory 
                           multiple 
                           hidden>
                    📁 Choose Folder
                </label>
            </div>
            
            <div class="ignore-section">
                <h3>Ignored Patterns <small>(Click × to remove)</small></h3>
                <div class="ignore-patterns-container" id="ignoreList"></div>
                <div class="add-pattern">
                    <input type="text" 
                           id="newPattern" 
                           class="input-field"
                           placeholder="Add patterns (comma separated)">
                    <button class="primary-btn" onclick="addPatterns()">Add</button>
                </div>
            </div>
            <!-- github -->
<a href="https://github.com/sanketnijhawan" class="github-profile-btn" target="_blank" rel="noopener noreferrer">
    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
    </svg>
</a>
        </header>

        <main class="content">
            <div class="control-header">
                <div class="stats-box">
                    <span>📄 Files: <span id="totalFiles">0</span></span>
                    <span>📁 Folders: <span id="totalFolders">0</span></span>
                    <span>📦 File Types: <span id="fileTypes">0</span></span>
                </div>
                <div class="action-buttons">
                    <input type="text" 
                           id="searchInput" 
                           class="input-field search-input"
                           placeholder="🔍 Search files/folders">
                    <button class="primary-btn" onclick="toggleAll(true)">⬇ Expand All</button>
                    <button class="primary-btn" onclick="toggleAll(false)">⬆ Collapse All</button>
                    <button class="primary-btn copy-btn" onclick="copyStructure()">📋 Copy All</button>
                </div>
            </div>
            <div id="folderStructure" class="structure-container"></div>
            <div id="loading" class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
